{
    # must be specified. units are seconds
    "universallinkdelay" : "1", 

    # must be specified, units are bytes per second.
    "universallinkbitrate" : "1000" 

    # if not specified, defaults to 'http'
    # only applies if no GNS3 config file is found in a default location.
    "gns3serverptcl" : "http", 

    # if not specified, defaults to 'localhost'
    # only applies if no GNS3 config file is found in a default location.
    "gns3server" : "localhost",

    # if not specified, defaults to '3080' 
    # only applies if no GNS3 config file is found in a default location.
    "gns3serverport" : "3080", 

    # if not specified, defaults to 'contacts.ionrc' and creates a default always up contactfile. 
    # if specified contact file is not found or otherwise cannot be opened, a default contact plan will be generated.
    "contactfile" : "contacts.ionrc",

    # if not specified, defaults to '192.168'
    "net_address" : "192.168",

    # if not specified, defaults to 'udp'
    "link_protocol" : "udp",  

    # if not specified, defaults to 'False'
    "debug" : "True", 

    # if not specified, defaults to '/root/ion_config/'
    "container_config_path" : "/root/ion_config/", 

    # if not specified, defaults to '4556'
    "ion_port" : "4556",  
}
